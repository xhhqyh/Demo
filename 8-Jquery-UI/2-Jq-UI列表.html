<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Jquery-UI插件-列表</title>
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="js/jquery-ui-1.11.4.custom/jquery-ui.js" ></script>
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.4.custom/jquery-ui.css"/>
		
		<script>
			$(function(){
				$("#tabs").tabs();
			});
		</script>
		
	</head>
	<body>
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">首页</a></li>
				<li><a href="#tabs-2">新闻动态</a></li>
				<li><a href="#tabs-3">今晚吃鸡</a></li>
			</ul>
			<div id="tabs-1">
				<p>这是首页</p>
			</div>
			<div id="tabs-2">
				<p>这是新闻 动态</p>
			</div>
			<div id="tabs-3">
				<p>今晚吃鸡</p>
			</div>
		</div>
		
		
	</body>
</html>
