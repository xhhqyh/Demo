<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Jquery-UI插件-form表单鼠标划上去提醒</title>
		<!--引入JQuery包-->
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<!--引入Jquery-UI包 -->
		<script type="text/javascript" src="js/jquery-ui-1.11.4.custom/jquery-ui.js" ></script>
		<!--引入Jquery-UI样式css文件-->
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.4.custom/jquery-ui.css"/>
		
		<script>
			$(function(){
				$("#name").tooltip();
			});
		</script>
		
	</head>
	<body>
		<p>用户名:<input type="text" name="" id="name" title="用户名为2-4位" value="" /></p>
	</body>
</html>
