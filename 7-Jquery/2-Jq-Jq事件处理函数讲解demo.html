<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<script>
			$(document).ready(function(){
//				$("#h01").click(function(){
//					alert("你只能点我一次");
//				});
				//事件类型可以加别名 事件类型名.别名
				//1只能点击一次，之后失效       
				$("#h01").one("click.1",function(){
					alert("你只能点我一次");
				});
				//2可以点击多次
				$("#h02").bind("click.2",function(){
					alert("你可以点我很多次");
				});
				//解绑2   $("p").unbind( "click" )    //解绑点击事件
				$("#h03").click(function(){
					$("input").unbind("click.2");			
				});
				$("#h02").bind("click.2",function(){
					alert("你可以点我很多次");
				});
//				$("#h06").bind("blur",function(){
//					alert("失去焦点");
//				});
				$("#h06").one("focus",function(){
					alert("获取焦点");
				});
			});
			
		</script>
		
	</head>
	<body>
		<input id="h01" type="button" value="1只能点击一次，之后失效" />
		<input id="h02" type="button" value="2可以点击多次" />
		<input id="h03" type="button" value="3解绑2" />
		<input type="text"  id="h06" value="失去焦点" />
	</body>
</html>
